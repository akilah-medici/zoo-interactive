services:
  rust-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: rust-backend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - backend-target:/app/target
      - backend-cargo:/usr/local/cargo/registry
    environment:
      - RUST_LOG=info
      - ENVIRONMENT=development
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: on-failure

  react-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: react-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - type: bind
        source: ./frontend
        target: /app
      - type: volume
        target: /app/node_modules

    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - rust-backend

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Password123
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ./sql:/sql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U SA -P 'Password123' -Q 'SELECT 1' -C || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  sqlserver-data:
  backend-target:
  backend-cargo:
